name: Publish Resume

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: .

jobs:
  build_resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Get Latest Tag
        id: get_tag
        run: |
          # Fetch all tags
          git fetch --tags
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0")
          echo "Latest Tag: $LATEST_TAG"
          echo "version=$LATEST_TAG" >> $GITHUB_STATE

      - name: Increment Version
        id: increment_version
        run: |
          # Extract version number from tag (assuming format like v1, v2, etc.)
          VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          echo "Current Version: $VERSION"
          NEXT_VERSION=$((VERSION + 1))
          NEXT_TAG="v$NEXT_VERSION"
          echo "Next Tag: $NEXT_TAG"
          echo "version=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Convert to PDF
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: Ayush_Jaipuriyar_resume.tex

      - name: Tag the release
        run: |
          new_tag=${{ steps.increment_version.outputs.version }}
          git tag $new_tag
          git push origin $new_tag

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: Ayush_Jaipuriyar_resume.pdf
